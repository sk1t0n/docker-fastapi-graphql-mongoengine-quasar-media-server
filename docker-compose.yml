version: "3.8"

services:
  backend:
    build: ./backend
    ports: 
      - "5000:5000"
    restart: always
    networks:
      media-server:
        ipv4_address: "172.30.0.2"
    depends_on:
      - db

  db:
    image: mongo
    volumes:
      - ./volumes/db:/data/db
      - ./db/init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE=$MONGO_INITDB_DATABASE
    networks:
      media-server:
        ipv4_address: "172.30.0.3"
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    restart: always
    volumes:
        - ./storage:/storage/media
    networks:
      media-server:
        ipv4_address: "172.30.0.4"
    depends_on:
      - backend

networks:
  media-server:
    ipam: 
      driver: default
      config:
        - subnet: "172.30.0.0/28"
